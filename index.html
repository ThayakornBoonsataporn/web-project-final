<!DOCTYPE html>
<html lang="en">
<head>
  <title>Work6</title>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/vuetify@3.4.10/dist/vuetify.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.4.10/dist/vuetify.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div id="app">
    <v-app>
      <v-container>
        <v-card>
          <v-card-title class="bg-pink">{{title}}</v-card-title>
          <v-card-actions>
            <template v-if="user">
              <div class="pa-2">
                <v-avatar><img :src="user.photoURL" /></v-avatar>
              </div>
              <div class="pa-2">
                {{user.displayName}}<br />
                {{user.email}}<br/>
              </div>
            </template>
          </v-card-actions>
          <div class="pa-2">
            Welcome to the website for checking names. <br>
          </div>
          <v-card-actions>
            <v-btn @click="google_login()" v-if="!user" class="btn bg-blue">Login</v-btn>
            <div v-if="user">
              <v-btn @click="google_logout()" v-if="user" class="btn btn-danger">Logout</v-btn>
              <div v-for="(s) in student">
                <v-btn v-if="user.email == s.email"><a href="student_page.html" class="btn btn-success">Next for students</a></v-btn>
              </div>
              <div v-for="(t) in teacher">
                <v-btn v-if="user.email == t.email"><a href="admin_page.html" class="btn btn-primary">Next for Teachers</a></v-btn>
              </div>
            </div>
          </v-card-actions>
        </v-card>
        <v-card v-if="editmode">
          <v-card-text class="pa-6">
            <v-card-title class="bg-blue-grey">{{editmode}}</v-card-title>
            <v-text-field v-model="editstd.id" label="รหัส"></v-text-field>
            <v-combobox v-model="editstd.title" label="คำนำหน้า" :items="['นาย','นางสาว','ด.ช.','ด.ญ','นาง']"></v-combobox>
            <v-text-field v-model="editstd.fname" label="ชื่อ"></v-text-field>
            <v-text-field v-model="editstd.lname" label="นามสกุล"></v-text-field>
            <v-text-field v-model="editstd.email" label="E-mail"></v-text-field>
            <v-text-field v-model="editstd.section" label="Section"></v-text-field>
          </v-card-text>
          <v-card-actions>
            <v-btn @click="savedata()">Save</v-btn>
            <v-btn @click="editmode=0">Cancel</v-btn>
          </v-card-actions>
        </v-card>
        <div class="pa-6 text-center">{{footer}}</div>
      </v-container>
    </v-app>
    <v-card-actions>
      <template v-if="user">
        <div class="pa-2">
          <!-- <v-avatar><img :src="user.photoURL" /></v-avatar> -->
        </div>
        <div class="pa-2">
          <!-- {{user.displayName}}<br />
          {{user.email}}<br /> -->
        </div>
      </template>
    </v-card-actions>
    <div>{{ustudent}}</div>
    <v-card-text class="pa-6">
      <table width="100%">
        <thead>
          <tr>
            <!-- <td>email</td>
            <td>name</td> -->
          </tr>
        </thead>
        <tbody>
          <tr v-for="(tt) in teachers"></tr>
        </tbody>
      </table>
    </v-card-text>
    <v-card-actions></v-card-actions>
  </div>

  <!-- JavaScript File -->
  <script src="src/js/script.js"></script>
</body>

</html>
